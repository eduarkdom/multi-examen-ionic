<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/logeado"></ion-back-button>
    </ion-buttons>
    <ion-title>Registra un Movimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Saldo Actual</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <p class="saldo-actual">Tu Saldo Actual es: ${{ saldoActual }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Abono / Descuento</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-item>
        <ion-label position="floating">Monto:</ion-label>
        <ion-input [(ngModel)]="valorMovimiento" type="number"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="registrarMovimiento('Abono')" color="success">Abono</ion-button>
      <ion-button expand="full" (click)="registrarMovimiento('Descuento')" color="danger">Descuento</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Movimientos Registrados</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <table class="movimientos-table">
        <thead>
          <tr>
            <th>Tipo de Movimiento</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movimiento of movimientos" class="ion-text-center">
            <td>{{ movimiento.tipoMovimiento }}</td>
            <td [style.color]="getColor(movimiento.valorMovimiento)" class="movimiento-valor">
              {{ movimiento.valorMovimiento | currency:'':'symbol':'1.0-0' }}
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
